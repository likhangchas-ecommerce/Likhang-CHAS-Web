<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Likhang CHAS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to top right, #7ccc87, #df80af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f8f8f8;
        }
        .logo-container img {
            width: 120px;
        }
        .form-container {
            padding: 30px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #7ccc87;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #66a66d;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #df80af;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: center;
            }
            .logo-container {
                flex: 1;
            }
            .form-container {
                flex: 1;
                padding: 40px;
                text-align: left;
            }
            .logo-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Likhang CHAS Logo">
        </div>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" id="loginUser" required>
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <input type="password" placeholder="Confirm Password" id="loginConfirmPassword" required>
                <button type="submit" class="btn" id="loginButton">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("registerForm").addEventListener("submit", sendToGoogleSheet);
});

function sendToGoogleSheet(event) {
    event.preventDefault();

    let username = document.getElementById('loginUser').value.trim();
    let email = document.getElementById('loginEmail').value.trim();
    let password = document.getElementById('loginPassword').value.trim();
    let confirmPassword = document.getElementById('loginConfirmPassword').value.trim();

    // Validation
    if (!username || !email || !password || !confirmPassword) {
        alert("⚠️ Please fill in all fields.");
        return;
    }

    if (!validateEmail(email)) {
        alert("⚠️ Invalid email format.");
        return;
    }

    if (password !== confirmPassword) {
        alert("⚠️ Passwords do not match.");
        return;
    }

    let userData = { username, email, password };

    fetch("https://script.google.com/macros/s/AKfycbwO9C5odN1pwvADIK6N5fiXAU7Z6qKizCGYPgWE8msG74VqNaeLzfTuNHihhYIQTDLN/exec", {
        method: "POST",
        mode: "no-cors",  // Keeps this as requested
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
    })
    .then(() => {
        console.log("User registered!");
        alert("✅ Registration successful!");
        clearFields();
        window.location.href = "index.html"; // Redirect to login page
    })
    .catch(error => {
        console.error("Fetch error:", error);
        alert("⚠️ Error during registration. Please try again.");
    });
}

// Validate email format
function validateEmail(email) {
    let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
}

// Clear input fields
function clearFields() {
    document.getElementById('loginUser').value = "";
    document.getElementById('loginEmail').value = "";
    document.getElementById('loginPassword').value = "";
    document.getElementById('loginConfirmPassword').value = "";
}
    </script>
</body>
</html>
