    <!-- JavaScript for Product Gallery -->
    <script>
    // Function to toggle policy details
    function togglePolicy(policyId) {
        var content = document.getElementById(policyId);
        if (content.style.maxHeight) {
            content.style.maxHeight = null; // Collapse
        } else {
            content.style.maxHeight = content.scrollHeight + "px"; // Expand
        }
    }

    // Product image gallery functionality
    var ProductImg = document.getElementById("ProductImg");
    var SmallImg = document.getElementsByClassName("small-img");

    for (let i = 0; i < SmallImg.length; i++) {
        SmallImg[i].onclick = function () {
            ProductImg.src = SmallImg[i].src;
        };
    }

    // Ensure total price updates on page load & cart items are loaded
    document.addEventListener("DOMContentLoaded", function () {
        updateTotalPrice();
        loadCartItems();
    });

    /** 
     * Function to update total price across pages (Cart & Checkout) 
     */
    function updateTotalPrice() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let totalPrice = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);

        let checkoutTotalPriceElement = document.getElementById("checkout-total-price");
        if (checkoutTotalPriceElement) {
            checkoutTotalPriceElement.innerText = `₱${totalPrice.toFixed(2)}`;
        }
    }

    /** 
     * Function to load cart items into the cart table
     */
    function loadCartItems() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartTable = document.querySelector("table");
        let totalPriceElement = document.getElementById("total-price");

        if (!cartTable) return; // Prevent error if no cart table exists

        if (cart.length === 0) {
            cartTable.innerHTML = "<tr><td colspan='5'>Your cart is empty.</td></tr>";
            if (totalPriceElement) totalPriceElement.innerText = "₱0";
            return;
        }

        let totalPrice = 0;
        let cartHTML = `
            <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>`;

        cart.forEach((item, index) => {
            let subtotal = item.price * item.quantity;
            totalPrice += subtotal;

            cartHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.size || "N/A"}</td>
                <td><input type="number" value="${item.quantity}" min="1" data-index="${index}" class="cart-quantity"></td>
                <td>₱${subtotal.toFixed(2)}</td>
                <td><button class="remove-item" data-index="${index}">Remove</button></td>
            </tr>`;
        });

        cartTable.innerHTML = cartHTML;
        if (totalPriceElement) totalPriceElement.innerText = `₱${totalPrice.toFixed(2)}`;

        // Attach event listeners for quantity updates and removal
        document.querySelectorAll(".cart-quantity").forEach(input => {
            input.addEventListener("change", function () {
                let index = this.getAttribute("data-index");
                let newQuantity = parseInt(this.value);

                if (newQuantity <= 0) {
                    newQuantity = 1;
                    this.value = 1;
                }

                cart[index].quantity = newQuantity;
                localStorage.setItem("cart", JSON.stringify(cart));
                updateTotalPrice();
                loadCartItems();
            });
        });

        document.querySelectorAll(".remove-item").forEach(button => {
            button.addEventListener("click", function () {
                let index = this.getAttribute("data-index");
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateTotalPrice();
                loadCartItems();
            });
        });
    }


    function sendToGoogleSheet() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let referenceNumber = document.getElementById("reference-number").value;

    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    if (!referenceNumber) {
        alert("Please enter a reference number.");
        return;
    }

    let orderData = {
        items: [...cart, {referenceNumber: referenceNumber}], /*This is an easter egg*/
        referenceNumber: referenceNumber
    };

    fetch("https://script.google.com/macros/s/AKfycbxBD_MntcbTxj6zu5lo9C2GOURk-bXwPBBHxjmuQG_aN-N0dWjN4QaxpoOeafojkfAnMw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(orderData)
    })
    .then(() => {
        alert("Order successfully submitted!");
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
    })
    .catch(error => {
        console.error("Fetch error:", error);
        alert("Error sending order. Please try again.");
    });
}
    /** 
     * Add to Cart Function (Product Page) 
     */
    document.addEventListener("DOMContentLoaded", function () {
        const addToCartBtn = document.querySelector(".btn");
        if (addToCartBtn) {
            addToCartBtn.addEventListener("click", function (event) {
                event.preventDefault();

                let productName = document.querySelector("h1").innerText;
                let productPrice = parseFloat(document.querySelector("h4").innerText.replace("₱", ""));
                let productQuantity = parseInt(document.querySelector("input[type='number']").value);
                let cart = JSON.parse(localStorage.getItem("cart")) || [];

                let existingItem = cart.find(item => item.name === productName);
                if (existingItem) {
                    existingItem.quantity += productQuantity;
                } else {
                    cart.push({ name: productName, price: productPrice, quantity: productQuantity });
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                updateTotalPrice();
                alert("Item added to cart!");
            });
        }
    });
</script>
